<div ng-controller="DodavanjeCtrl">
<div class="row">
<form>
	<div class="form-group"">
	<label>Naziv Robe</label>
	<input class="form-control" ng-model="novaRoba.naziv">
	</div>
	<button class="btn btn-primary" ng-click="dodaj()">Dodaj</button>
</form>
</div>

<div class="row">
	<table class="table">
		<thead>
			<tr>
			<th>Naziv</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="y in roba">
			<td>{{y.id}}</td>	
			<td>{{y.naziv}}</td>
			<td>
			<button ng-click="potvrdiBrisanje(x.id)">Obrisi</button>
			</tr>
		</tbody>
	</table>
	</div>

</div>
